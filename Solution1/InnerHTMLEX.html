<body>
    
        <h3>Inner HTML Example</h3>
        <p>Demonstrating Javascript programmed to add 5 + 6</p>

        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 5 + 6;

        </script>
